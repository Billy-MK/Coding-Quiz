<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <!-- jQuery -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="container">
        <div class="mt-5">
            <h1 class="header">Coding Quiz</h1>
            <hr>
        </div>
    </header>
    <!-- Description and button -->
    <section class="container">
        <div class="mt-3">
            <p class="quizDescription mx-auto">
                This is a timed quiz designed to test your coding ability. Questions relate to the topics covered in the first few weeks of the UCD Coding Boot Camp. Topics include HTML, CSS, Javascript, and jQuery.
                <br>
                <!-- Start button -->
                <button id="startButton" class="btn btn-lg btn-primary mt-3"><strong>Start</strong></button>
            </p>
        </div>
    </section>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
